--- 
name: mylb8
namespace: com.citrix.adc.commontypes
version: "2.0"
schema-version: "1.0"
import-stylebooks:
 - 
    namespace: com.citrix.adc.commontypes
    prefix: cmtypes
    version: "1.0"

 -
    namespace: netscaler.nitro.config
    prefix: ns
    version: "10.5"
    
parameters-default-sources:
  - cmtypes::lbname8
  - cmtypes::lbip8
  - cmtypes::lbport8
  - cmtypes::lbsvctype8
  - cmtypes::lb9vctype8


components: 
  - 
    name: lbvserver-comp
    type: ns::lbvserver
    properties: 
      name: $parameters.lb-appname + "-lb"
      servicetype: $parameters.lb-service-type
      ipv46: $parameters.lb-virtual-ip
      port?: $parameters.lb-virtual-port
